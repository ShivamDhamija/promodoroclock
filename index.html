<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #timeDiv{
            height: 300px;
            width: 300px;
            border: 1px,solid,black;
        }
        #sessionDiv{
            float: left;
            width: 50%;
        }
        #breakDiv{
            float: right;
            width: 50%;
        }
     
    </style>
    </head>
<body>
  <div id="timeDiv"></div>
  <div>
 <h1 id="session">Session 1</h1>
 <div id="sessionDiv">
     <h2>session time</h2>
     <h1 id="sessionTime">20 min</h1>
     <button id="s_min">-</button>
     <button id="s_add">+</button>
 </div>
 <div id="breakDiv" >
     <h2>break time</h2>
     <h1 id="breakTime">5 min</h1>
     <button id="b_min">-</button>
     <button id="b_add">+</button>
 </div>
 <div id="btnDiv">
     <button id="start"> Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    </div>
  </div>  
    <script src="index.js"></script>
</body>
</html>
